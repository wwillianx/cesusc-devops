<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Minha Página Simples!</h1>
    <p>Esta é uma página HTML básica para demonstrar a estrutura de um documento.</p>
    <p>Você pode adicionar mais conteúdo aqui, como <a href="#">links</a>, imagens e muito mais.</p>
</body>
</html>
